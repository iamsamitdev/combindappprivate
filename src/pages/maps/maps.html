<ion-header>
  <ion-navbar>
    <ion-title>Maps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-left>
        Lat: {{ lat }}
      </ion-col>
      <ion-col text-right>
        Lon: {{ lon }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div #map class="map"></div>
</ion-content>
